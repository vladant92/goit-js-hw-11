<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Homework 11</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__button" type="submit" aria-label="Search button">
          <svg class="search-form__icon" width="14px" height="14px"><use href="./images/icons.svg#search"></use></svg>
        </button>
      </form>
    </header>
    <main>
      <div class="gallery"></div>
      <button class="load-more">
        Load <br />
        More
      </button>
    </main>
    <footer class="footer"></footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
